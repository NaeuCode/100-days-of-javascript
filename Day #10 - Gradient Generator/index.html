<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------- Remix Icon -------------->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!------------------- CSS ------------------>
    <link rel="stylesheet" href="style.css">
    <title>Day #10 - Gradient Generator | NaeuCode</title>
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#f04747">
            <input type="color" id="color-b" value="#320606">
        </div>

        <div class="buttons">
            <button onclick="setDirection('to top', this)"> <i class="ri-arrow-up-line"></i> </button>

            <button onclick="setDirection('to bottom', this)"> <i class="ri-arrow-down-line"></i> </button>

            <button class="active" onclick="setDirection('to right', this)"> <i class="ri-arrow-right-line"></i> </button>

            <button onclick="setDirection('to left', this)"> <i class="ri-arrow-left-line"></i> </button>

            <button onclick="setDirection('to top right', this)"> <i class="ri-arrow-right-up-line"></i> </button>

            <button onclick="setDirection('to bottom left ', this)"> <i class="ri-arrow-left-down-line"></i> </button>

            <button onclick="setDirection('to bottom right', this)"> <i class="ri-arrow-right-down-line"></i> </button>

            <button onclick="setDirection('to top left', this)"> <i class="ri-arrow-left-up-line"></i> </button>
        </div>
        
        <button id="submit" onclick="generateCode()">Generate</button>

        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">
                <i class="ri-file-copy-line"></i>
            </button>
        </div>

    </div>

    <!----------- JS ------------>
    <script src="index.js"></script>
</body>
</html>
