<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Day 32 - Body mass Index Calculator | NaeuCode</title>
</head>
<body>
    <div class="container">
        <h2 class="app-title">BMI Calculator</h2>
        <div class="height box">
            <h4>Height (cm)</h4>
            <input type="number" class="height-input">

        </div>

        <div class="weight box">
            <h4>Weight (kg)</h4>
            <input type="number" class="weight-input">
        </div>

        <button class="calculate-btn">Calculate BMI</button>

        <div class="result-box">
            <p class="yr-bmi-txt">Your BMI is</p>
            <div class="bmi">
                <h3>25.21</h3>
            </div>
            <p class="result">You are <span>overweight</span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
